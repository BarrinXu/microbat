plugins {
    id 'java'
    id 'maven-publish'
    id 'microbat.java-common-conventions'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

group = 'com.microbat'
version = '0.0.1-SNAPSHOT'
description = 'microbat_instrumentator'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

dependencies {
    implementation project(':sav.commons')
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

test {
    useJUnitPlatform()
}

sourceSets {
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}


