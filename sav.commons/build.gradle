plugins {
    id 'java'
    id 'microbat.java-common-conventions'
    // id 'com.diffplug.oomph.ide' version '3.31.0'
     id 'com.diffplug.gradle.eclipse.mavencentral' version '3.31.0' apply false
    // id 'eclipse'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

ext.eclipseVersion = '4.7.2'
ext.eclipseWstJsdtVersion = '1.0.201.v2010012803'

dependencies {
    implementation files("${System.getProperty('java.home')}/../lib/tools.jar")
    implementation 'org.slf4j:slf4j-log4j12:1.7.29'
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.apache.commons:commons-csv:1.9.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'junit:junit:4.13.2'
    implementation 'org.eclipse.platform:org.eclipse.core.runtime:3.19.0'
}

